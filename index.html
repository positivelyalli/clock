<!DOCTYPE html>
<html>

    <head>
        <style type="text/css">
            body{
                background-color:#99ff99;
            }
            #txt{
                font-family:arial;
            } 
            .center{ 
                text-align: center;
                font-family:arial;
            }
            .Absolute-Center {
                margin: auto;
                position: relative;
                top: 0; left: 0; bottom: 0; right: 0;
            }
            #myoutercontainer { 
                position:relative 
            }
            #myinnercontainer { 
                position:absolute; 
                top:40%; 
                height:70em; 
                margin-top:-5em }
        </style> 

        <script>
            function startTime()
            {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
        // add a zero in front of numbers<10
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML = h + ":" + m + ":" + s;
                t = setTimeout(function() {
                    startTime()
                }, 500);
            }

            function checkTime(i)
            {
                if (i < 10)
                {
                    i = "0" + i;
                }
                return i;
            }
        </script>

    </head>

    <body onload="startTime()">
        <header>
            <div class="center" id="myoutercontainer">Digital Clock</div>
        </header>  
        <div class="Absolute-Center" id="myinnercontainer">
            <div class="center" id="txt"> 
            </div>            
        </div>  
    </body>
</html>
